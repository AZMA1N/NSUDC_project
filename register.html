        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('recruitmentForm');
            // const successModal = document.getElementById('success-modal');
            // const successModalContent = document.getElementById('success-modal-content');
            // const closeModalBtn = document.getElementById('close-modal-btn');
            // IMPORTANT: PASTE YOUR GOOGLE FORM ACTION URL HERE
            const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSc1ohHMB8nDx02e5JffuLljwTPjESo8VHm2iCyuODq4GHbuCg/formResponse';


            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default browser form submission

                // --- Validation ---
                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                let firstInvalidField = null;

                requiredFields.forEach(field => {
                    let fieldIsValid = true;
                    if ((field.type === 'text' || field.type === 'email' || field.type === 'textarea' || field.type === 'select-one') && field.value.trim() === '') {
                        fieldIsValid = false;
                    } else if (field.type === 'radio') {
                        const radioGroup = form.elements[field.name];
                        if (!radioGroup.value) {
                            fieldIsValid = false;
                        }
                    }

                    if (!fieldIsValid) {
                        isValid = false;
                        field.classList.add('border-red-500');
                        if (!firstInvalidField) firstInvalidField = field;
                    } else {
                        field.classList.remove('border-red-500');
                    }
                });

                if (isValid) {
                    // --- AJAX Submission to Google Forms ---
                    const formData = new FormData(form);
                    fetch(googleFormURL, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors' // Important: this prevents CORS errors, but you won't get a success response back.
                    }).then(() => {
                        console.log('Form data sent to Google Forms.');
                    }).catch(error => {
                        console.error('Error sending form data:', error);
                        // Even with an error, we can show the success modal to the user, as 'no-cors' often causes a benign error.
                    });

                    // --- Redirect to home page ---
                    window.location.href = 'index.html?registered=true';

                } else {
                    console.log('Form is invalid. Please fill all required fields.');
                    if (firstInvalidField) {
                        firstInvalidField.focus();

                    }
                }
            });

            // --- Modal Controls ---
            // function closeModal() {
            //     successModalContent.classList.add('scale-95', 'opacity-0');
            //     setTimeout(() => {
            //         successModal.classList.add('hidden');
            //     }, 300);
            // }

            // closeModalBtn.addEventListener('click', closeModal);
            // successModal.addEventListener('click', function (event) {
            //     if (event.target === successModal) {
            //         closeModal();
            //     }
            // });
        });
    </script>

        // Step navigation logic
        document.addEventListener('DOMContentLoaded', () => {
            const toStep2Btn = document.getElementById('to-step-2');
            const backToStep1Btn = document.getElementById('back-to-step-1');
            const step1 = document.getElementById('step-1');
            const step2 = document.getElementById('step-2');

            function validateStep1() {
                const requiredInStep1 = step1.querySelectorAll('[required]');
                let valid = true;
                requiredInStep1.forEach(f => {
                    if (f.type === 'checkbox' || f.type === 'radio') return; // skip
                    if (!f.value || f.value.trim() === '') {
                        f.classList.add('border-red-500');
                        valid = false;
                    } else {
                        f.classList.remove('border-red-500');
                    }
                });
                return valid;
            }

            if (toStep2Btn) {
                toStep2Btn.addEventListener('click', () => {
                    if (validateStep1()) {
                            step1.classList.add('hidden');
                            step2.classList.remove('hidden');
                            // update progress indicator
                            document.getElementById('progress-step-1').classList.remove('bg-[#142147]');
                            document.getElementById('progress-step-1').classList.add('bg-gray-500');
                            document.getElementById('progress-step-2').classList.remove('bg-gray-500');
                            document.getElementById('progress-step-2').classList.add('bg-[#142147]');
                            document.getElementById('progress-number').textContent = '2';
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        } else {
                        // focus first invalid
                        const firstInvalid = step1.querySelector('.border-red-500');
                        if (firstInvalid) firstInvalid.focus();
                    }
                });
            }

            if (backToStep1Btn) {
                backToStep1Btn.addEventListener('click', () => {
                    step2.classList.add('hidden');
                    step1.classList.remove('hidden');
                    // update progress indicator
                    document.getElementById('progress-step-1').classList.add('bg-[#142147]');
                    document.getElementById('progress-step-1').classList.remove('bg-gray-500');
                    document.getElementById('progress-step-2').classList.add('bg-gray-500');
                    document.getElementById('progress-step-2').classList.remove('bg-[#142147]');
                    document.getElementById('progress-number').textContent = '1';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        });
    </script>

</body>

</html>
